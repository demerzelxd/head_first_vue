<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父组件函数传递给子组件</title>
</head>
<body>
<div id="app">
<!--	获取父组件的函数findAll-->
	<login @find="findAll"></login>
</div>
<template id="login">
	<div>
		<input type="button" value="点我！" @click="change">
	</div>
</template>
<!--引入vue.js-->
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	const login = {
		template: "#login",
		methods: {
			change() {
				// alert("子组件login的函数执行!");
				//调用父组件vue的函数
				this.$emit("find");
			}
		}
	}
	const app = new Vue({
		el: "#app",
		data: {},
		methods: {
			findAll() {
				alert("父组件Vue实例的函数");
			}
		},
		components: {
			login
		}
	})
</script>
</body>
</html>
