<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数写法简化</title>
</head>
<body>
    <div id="app">
        <span>{{count}}</span>
        <input type="button" value="增加count" @click="changeCount">
    </div>
    <!--引入vue.js-->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                count: 1
            },
            methods: {
                changeCount () {
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>
